<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
<script src="js/parse-1.1.2.min.js"></script>
<script src="js/main.js"></script>
    <script src="js/jquery.geocomplete.js"></script>

   <link rel="stylesheet" type="text/css" media="screen" href="css/concise.css" />
    <script type="text/javascript" src="js/concise.min.js"></script>
</head>
</head>

<body>
	<div class="container">

<nav class="nav-responsive nav-responsive-text">
	<ul class="list-inline">
						<li class="active"><a href="index.html">Home</a></li>
						<li><a href="add.html">Add Tip</a></li>
						<li><a href="get.html">Get Tips</a></li>
	</ul>
</nav>




		<form id="addtipForm">

			<label for="fname">Please enter your first name:</label>
			<input type="text" id="fname" class="input-xlarge" placeholder="First Name">

			<label for="lname">Please enter your last name:</label>
			<input type="text" id="lname" class="input-xlarge" placeholder="Last Name">

			<label for="geocomplete">What foodylocation did you dine at?</label>


  <div class="map_canvas"></div>

      <input id="geocomplete" type="text" placeholder="What restaurant did you visit?" value="" />


        <input name="name" id="name" type="hidden" value="">

        <input name="lat" id="lat" type="hidden" value="">

        <input name="lng" id="lng" type="hidden" value="">

        <input name="location" id="restlocation" type="text" value="">

        <input name="location_type" type="hidden" value="">

        <input name="formatted_address" type="hidden" value="">

        <input name="postal_code" type="hidden" value="">

        <input name="locality" type="hidden" value="">

        <input name="country" type="hidden" value="">

        <input name="administrative_area_level_1" type="hidden" value="">

        <input name="id" type="hidden" value="">

        <input name="reference" type="hidden" value="">

        <input name="url" type="hidden" value="">

        <input name="website" type="hidden" value="">

			<label for="rating">How did you like this place?</label>
			<select id="rating" class="input-xlarge">
				<option value="1">One of my best meals ever!</option>
				<option value="2">Thumbs UP</option>
				<option value="3">Meh. So So. Maybe. Neutral.</option>
				<option value="4">Not horrible, I'll do it if I'm starving with nowhere to go.</option>
				<option value="5">Thumbs DOWN</option>
			</select>

			<label for="comments">Anything else?</label>
			<textarea id="comments" class="input-xlarge"></textarea>

			<input type="submit" class="btn btn-block btn-primary" value="Add FoodyTip" id="addTipBtn">

		</form>

	</div>

	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script>
      $(function(){
        $("#geocomplete").geocomplete({
          map: ".map_canvas",
          details: "form",
          types: ["geocode", "establishment"],
        });

      });
    </script>

</body>
</html>
